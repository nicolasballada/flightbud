<html>

<head>
  <meta charset='UTF-8'>
  <title>Airport Info</title>
  <link rel='stylesheet' href='css/style.css'>
  <script src='js/logic.js'></script>
</head>

<body>
  <div id='about'>
    <a id='by' href='https://nicolasballada.github.io' target='_blank'>@nicolasballada</a>
    <a id='source' href='https://github.com/nicolasballada/flightbud' target='_blank'>src</a>
  </div>
  <div class='topParent' id='topBar'>
    <div class='topChild' id='syncDiv'>
      <input type='button' value='Sync' onclick='syncFields()'>
    </div>
    <div class='topChild' id='topControls'>
      <input type='button' value='Open All' onclick='NewTab("all", "all")'>
      <input type='button' value='Clear All' onclick='Clear("all", "all")'>
    </div>
  </div>
  <div class='topParent' id='topBar'>
    <div class='topChild' id='syncDiv'>
      <input type='button' value='Sync' onclick='sync()'>
    </div>
    <div class='topChild' id='topControls'>
      <input type='button' value='Open All' onclick='open("all", "all")'>
      <input type='button' value='Clear All' onclick='clearAll("all", "all")'>
    </div>
  </div>
  <div class='parent'>
    <div id='skyvector' class='child'>
      <h2>SkyVector</h2>
      <p id='skyerr'></p>
      <div class='inputs'>
        <div class='innerparent'>
          <textarea id='skyText' name="SkyVector" placeholder="SkyVector" rows="1" cols="30"></textarea>
        </div>
      </div>
      <div class='controls'>
        <input type='button' value='Open' onclick='open("skyvector")'>
      </div>
    </div>
    <div id='metar' class='child'>
      <h2>Metar</h2>
      <p id='meterr'></p>
      <div class='inputs'>
        <div class='innerparent'>
          <textarea id='metText' name="METAR" placeholder="METAR" rows="1" cols="30"></textarea>
        </div>
      </div>
      <div class='controls'>
        <input type='button' value='Open' onclick='open("metar")'>
      </div>
    </div>
    <div id='airNav' class='child'>
      <h2>AirNav</h2>
      <p id='airerr'></p>
      <div class='inputs'>
        <div class='innerparent'>
          <textarea id='airText' name="AirNav" placeholder="AirNav" rows="1" cols="30"></textarea>
        </div>
      </div>
      <div class='controls'>
        <input type='button' value='Open' onclick='open("airNav")'>
      </div>
    </div>
    <div id='airNav' class='child'>
      <h2>Vatsim Map</h2>
      <p id='placeholder'></p>
      <div class='inputs'>
        <div class='innerparent'>
          <textarea id='scratchpad' name="Scratchpad" placeholder="Scratchpad" rows="1" cols="30"></textarea>
        </div>
      </div>
      <div class='controls'>
        <input type='button' value='Open' onclick='vatMap()'>
      </div>
    </div>
  </div>
</body>

</html>
